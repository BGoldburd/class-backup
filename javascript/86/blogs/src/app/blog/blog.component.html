<ul>
  <!--li *ngFor="let post of posts?.slice(index, index + numPostsToShow)"-->
  <li *ngFor="let post of numPostsToShow"></li>
  <h2>{{post.title}}</h2>
  <p>{{post.body}}</p>
  </li>
</ul>
<button (click)="previous()" [disabled]="index <= 0">prev</button>
<button (click)="next()" [disabled]="index >= posts?.length - numPostsToShow">next</button>
